# Perfil padrao local; em producao o Render deve definir SPRING_PROFILES_ACTIVE=prod.
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.application.name=empcard
# Render injeta PORT em runtime. Local segue 8080 por padrao.
server.port=${PORT:8080}
# Configuracoes comuns de persistencia para dev e prod.
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Flyway habilitado para manter schema versionado nos dois ambientes.
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Seguranca minima na exposicao de erros HTTP.
server.error.include-message=never
server.error.include-stacktrace=never
