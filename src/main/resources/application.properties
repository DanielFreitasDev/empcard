# Perfil padrao local; em producao o Render deve definir SPRING_PROFILES_ACTIVE=prod.
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
spring.application.name=empcard
# Render injeta PORT em runtime. Local segue 8080 por padrao.
server.port=${PORT:8081}
# Configuracoes comuns de persistencia para dev e prod.
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# Flyway habilitado para manter schema versionado nos dois ambientes.
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Seguranca minima na exposicao de erros HTTP.
server.error.include-message=never
server.error.include-stacktrace=never
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.messages.encoding=UTF-8
spring.web.locale=pt_BR
spring.web.locale-resolver=fixed
server.servlet.session.timeout=30m
# Configuracoes de log detalhadas para facilitar auditoria operacional.
logging.level.root=INFO
logging.level.io.freitas.empcard=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# Caminho das documentacoes OpenAPI/Swagger.
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
