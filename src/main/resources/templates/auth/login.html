<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Login')}"></head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">EmpCard</h1>
        <p class="auth-subtitle">Acesse com seu usuário e senha.</p>

        <div th:if="${param.error}" class="flash flash-error">Usuário ou senha inválidos.</div>
        <div th:if="${param.logout}" class="flash flash-success">Sessão encerrada com sucesso.</div>
        <div th:if="${sucesso}" class="flash flash-success" th:text="${sucesso}"></div>

        <form th:action="@{/login}" method="post" class="grid">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input class="form-control texto-maiusculo" id="username" name="username" required
                       autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input class="form-control" type="password" id="password" name="password" required
                       autocomplete="current-password">
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
    </div>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
