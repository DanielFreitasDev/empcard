<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Visualizar Cartão')}"></head>
<body>
<div class="app-shell">
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="layout-content">
        <section class="card">
            <h1 class="page-title">Visualizar cartão</h1>
            <p class="page-subtitle">Dados completos do cartão cadastrado.</p>

            <div class="detail-grid" style="margin-top: 0.8rem;">
                <div class="detail-item"><strong>Número</strong><span
                        th:text="${@formatacaoService.cartao(cartao.numero)}">-</span></div>
                <div class="detail-item"><strong>Bandeira</strong><span th:text="${cartao.bandeira}">-</span></div>
                <div class="detail-item"><strong>Banco</strong><span th:text="${cartao.banco}">-</span></div>
                <div class="detail-item"><strong>Fechamento</strong><span th:text="${cartao.diaFechamento}">-</span>
                </div>
                <div class="detail-item"><strong>Vencimento</strong><span th:text="${cartao.diaVencimento}">-</span>
                </div>
                <div class="detail-item"><strong>Status</strong><span
                        th:text="${cartao.ativo ? 'ATIVO' : 'INATIVO'}">-</span></div>
            </div>

            <div class="actions-row">
                <a class="btn btn-secondary" th:href="@{/cartoes}">Voltar</a>
            </div>
        </section>
    </main>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
