<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Cartões')}"></head>
<body>
<div class="app-shell">
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="layout-content">
        <div th:replace="~{fragments/flash :: flash}"></div>

        <section class="card">
            <h1 class="page-title">Cartões</h1>
            <p class="page-subtitle">Cadastre os cartões e seus dias de fechamento e vencimento.</p>

            <div class="actions-row" sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-primary" th:href="@{/cartoes/novo}">Cadastrar novo cartão</a>
            </div>

            <div class="table-wrap" style="margin-top: 0.85rem;">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Número</th>
                        <th>Bandeira</th>
                        <th>Banco</th>
                        <th>Fechamento</th>
                        <th>Vencimento</th>
                        <th>Status</th>
                        <th class="text-right">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(cartoes)}">
                        <td colspan="7">Nenhum cartão cadastrado.</td>
                    </tr>
                    <tr th:each="cartao : ${cartoes}">
                        <td th:text="${@formatacaoService.cartao(cartao.numero)}">0000 0000 0000 0000</td>
                        <td th:text="${cartao.bandeira}">VISA</td>
                        <td th:text="${cartao.banco}">BANCO</td>
                        <td th:text="${cartao.diaFechamento}">10</td>
                        <td th:text="${cartao.diaVencimento}">20</td>
                        <td>
                            <span th:if="${cartao.ativo}" class="badge badge-success">ATIVO</span>
                            <span th:if="${!cartao.ativo}" class="badge badge-muted">INATIVO</span>
                        </td>
                        <td>
                            <div class="acoes">
                                <a class="btn btn-view" th:href="@{/cartoes/{id}/visualizar(id=${cartao.id})}">Visualizar</a>
                                <a sec:authorize="hasRole('ADMIN')" class="btn btn-edit"
                                   th:href="@{/cartoes/{id}/editar(id=${cartao.id})}">Editar</a>
                                <form sec:authorize="hasRole('ADMIN')"
                                      th:action="@{/cartoes/{id}/desativar(id=${cartao.id})}" method="post">
                                    <button class="btn btn-warning" type="submit"
                                            data-confirm="Deseja alternar o status deste cartão?">Desativar
                                    </button>
                                </form>
                                <form sec:authorize="hasRole('ADMIN')"
                                      th:action="@{/cartoes/{id}/excluir(id=${cartao.id})}" method="post">
                                    <button class="btn btn-danger" type="submit"
                                            data-confirm="Confirma a exclusão definitiva deste cartão?">Excluir
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
