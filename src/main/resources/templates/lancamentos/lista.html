<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Lançamentos')}"></head>
<body>
<div class="app-shell">
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="layout-content">
        <div th:replace="~{fragments/flash :: flash}"></div>

        <section class="card">
            <h1 class="page-title">Lançamentos</h1>
            <p class="page-subtitle">Registre compras avulsas, parceladas e fixas por pessoa e cartão.</p>

            <div class="actions-row" sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-primary" th:href="@{/lancamentos/novo}">Cadastrar novo lançamento</a>
            </div>

            <div class="table-wrap" style="margin-top: 0.85rem;">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Data</th>
                        <th>Pessoa</th>
                        <th>Cartão</th>
                        <th>Descrição</th>
                        <th>Tipo</th>
                        <th>Parcelas</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th class="text-right">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(lancamentos)}">
                        <td colspan="9">Nenhum lançamento cadastrado.</td>
                    </tr>
                    <tr th:each="lancamento : ${lancamentos}">
                        <td th:text="${#temporals.format(lancamento.dataCompra, 'dd/MM/yyyy')}">01/01/2026</td>
                        <td th:text="${lancamento.pessoa.nome}">PESSOA</td>
                        <td th:text="${@formatacaoService.cartao(lancamento.cartao.numero)}">0000</td>
                        <td th:text="${lancamento.descricao}">COMPRA</td>
                        <td th:text="${lancamento.tipo}">AVULSO</td>
                        <td th:text="${lancamento.quantidadeParcelas}">1</td>
                        <td th:text="${@formatacaoService.moeda(lancamento.valorTotal)}">R$ 0,00</td>
                        <td>
                            <span th:if="${lancamento.ativo}" class="badge badge-success">ATIVO</span>
                            <span th:if="${!lancamento.ativo}" class="badge badge-muted">INATIVO</span>
                        </td>
                        <td>
                            <div class="acoes">
                                <a class="btn btn-view" th:href="@{/lancamentos/{id}/visualizar(id=${lancamento.id})}">Visualizar</a>
                                <a sec:authorize="hasRole('ADMIN')" class="btn btn-edit"
                                   th:href="@{/lancamentos/{id}/editar(id=${lancamento.id})}">Editar</a>
                                <form sec:authorize="hasRole('ADMIN')"
                                      th:action="@{/lancamentos/{id}/desativar(id=${lancamento.id})}" method="post">
                                    <button class="btn btn-warning" type="submit"
                                            data-confirm="Deseja alternar o status deste lançamento?">Desativar
                                    </button>
                                </form>
                                <form sec:authorize="hasRole('ADMIN')"
                                      th:action="@{/lancamentos/{id}/excluir(id=${lancamento.id})}" method="post">
                                    <button class="btn btn-danger" type="submit"
                                            data-confirm="Confirma a exclusão definitiva deste lançamento?">Excluir
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
