<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/mobile-head :: headMobile('Gerenciar Pessoas')}"></head>
<body class="mobile-body">
<div class="mobile-shell">
    <header class="mobile-header">
        <a class="mobile-botao-icone" th:href="@{/dashboard}" aria-label="Voltar">&#8592;</a>

        <div class="mobile-header-titulo">
            <p class="mobile-header-subtitulo">Cadastro de pessoas</p>
            <h1>Gerenciar pessoas</h1>
        </div>

        <div class="mobile-header-acoes">
            <button id="alternadorTema" type="button" class="mobile-botao">Ativar tema escuro</button>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="mobile-link-btn">Sair</button>
            </form>
        </div>
    </header>

    <main class="mobile-main">
        <div th:replace="~{fragments/flash :: flash}"></div>

        <section class="mobile-cartao">
            <h2 class="mobile-cartao-titulo">Base de pessoas</h2>
            <p class="mobile-cartao-subtitulo">Controle de responsaveis por compras e pagamentos.</p>

            <div class="mobile-kpi-grid">
                <article class="mobile-kpi">
                    <small>Total cadastrado</small>
                    <strong th:text="${#lists.size(pessoas)}">0</strong>
                </article>
                <article class="mobile-kpi">
                    <small>Ativos</small>
                    <strong th:text="${#lists.size(pessoas.?[ativo])}">0</strong>
                </article>
            </div>

            <div class="mobile-acoes" sec:authorize="hasRole('ADMIN')" style="margin-top: 0.7rem;">
                <a class="mobile-botao mobile-botao-primario" th:href="@{/pessoas/novo}">Cadastrar nova pessoa</a>
            </div>
        </section>

        <section class="mobile-cartao">
            <h3 class="mobile-cartao-titulo">Pessoas</h3>

            <div th:if="${#lists.isEmpty(pessoas)}" class="mobile-vazio">
                Nenhuma pessoa cadastrada.
            </div>

            <div th:if="${!#lists.isEmpty(pessoas)}" class="mobile-lista">
                <article class="mobile-item" th:each="pessoa : ${pessoas}">
                    <div class="mobile-item-topo">
                        <div>
                            <strong th:text="${pessoa.nome}">Nome</strong>
                            <span th:text="${@formatacaoService.cpf(pessoa.cpf)}">000.000.000-00</span>
                        </div>
                        <span th:if="${pessoa.ativo}" class="mobile-status mobile-status-ativo">Ativo</span>
                        <span th:if="${!pessoa.ativo}" class="mobile-status mobile-status-inativo">Inativo</span>
                    </div>

                    <div class="mobile-linha-dados">
                        <strong>Celular</strong>
                        <span th:text="${pessoa.celular != null && !pessoa.celular.isBlank() ? pessoa.celular : '-'}">-</span>
                    </div>

                    <div class="mobile-linha-dados">
                        <strong>Cidade/UF</strong>
                        <span th:text="${(pessoa.cidade != null ? pessoa.cidade : '-') + ' / ' + (pessoa.estado != null ? pessoa.estado : '-')}">- / -</span>
                    </div>

                    <div class="mobile-acoes">
                        <a class="mobile-botao" th:href="@{/pessoas/{id}/visualizar(id=${pessoa.id})}">Visualizar</a>
                        <a sec:authorize="hasRole('ADMIN')" class="mobile-botao"
                           th:href="@{/pessoas/{id}/editar(id=${pessoa.id})}">Editar</a>

                        <form sec:authorize="hasRole('ADMIN')"
                              th:action="@{/pessoas/{id}/desativar(id=${pessoa.id})}" method="post">
                            <button class="mobile-botao" type="submit"
                                    data-confirm="Deseja alternar o status desta pessoa?">Desativar
                            </button>
                        </form>

                        <form sec:authorize="hasRole('ADMIN')"
                              th:action="@{/pessoas/{id}/excluir(id=${pessoa.id})}" method="post">
                            <button class="mobile-botao mobile-botao-perigo" type="submit"
                                    data-confirm="Confirma a exclusao definitiva desta pessoa?">Excluir
                            </button>
                        </form>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <nav th:replace="~{fragments/mobile-rodape :: menu('pessoas')}"></nav>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
