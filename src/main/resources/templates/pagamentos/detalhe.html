<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Visualizar Pagamento')}"></head>
<body>
<div class="app-shell">
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="layout-content">
        <section class="card">
            <h1 class="page-title">Visualizar pagamento</h1>
            <p class="page-subtitle">Detalhamento completo do pagamento registrado.</p>

            <div class="detail-grid" style="margin-top: 0.8rem;">
                <div class="detail-item"><strong>Pessoa</strong><span th:text="${pagamento.pessoa.nome}">-</span></div>
                <div class="detail-item"><strong>Cartão</strong><span
                        th:text="${@formatacaoService.cartao(pagamento.cartao.numero)}">-</span></div>
                <div class="detail-item"><strong>Data</strong><span
                        th:text="${#temporals.format(pagamento.dataPagamento, 'dd/MM/yyyy')}">-</span></div>
                <div class="detail-item"><strong>Valor</strong><span
                        th:text="${@formatacaoService.moeda(pagamento.valor)}">-</span></div>
                <div class="detail-item"><strong>Observação</strong><span th:text="${pagamento.observacao}">-</span>
                </div>
            </div>

            <div class="actions-row">
                <a class="btn btn-secondary" th:href="@{/pagamentos}">Voltar</a>
            </div>
        </section>
    </main>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
