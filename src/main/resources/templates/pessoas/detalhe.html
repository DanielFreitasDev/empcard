<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Visualizar Pessoa')}"></head>
<body>
<div class="app-shell">
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="layout-content">
        <section class="card">
            <h1 class="page-title">Visualizar pessoa</h1>
            <p class="page-subtitle">Dados completos do cadastro.</p>

            <div class="detail-grid" style="margin-top: 0.8rem;">
                <div class="detail-item"><strong>Nome</strong><span th:text="${pessoa.nome}">-</span></div>
                <div class="detail-item"><strong>CPF</strong><span
                        th:text="${@formatacaoService.cpf(pessoa.cpf)}">-</span></div>
                <div class="detail-item"><strong>Status</strong><span
                        th:text="${pessoa.ativo ? 'ATIVO' : 'INATIVO'}">-</span></div>
                <div class="detail-item"><strong>Logradouro</strong><span th:text="${pessoa.logradouro}">-</span></div>
                <div class="detail-item"><strong>Número</strong><span th:text="${pessoa.numero}">-</span></div>
                <div class="detail-item"><strong>Complemento</strong><span th:text="${pessoa.complemento}">-</span>
                </div>
                <div class="detail-item"><strong>Referência</strong><span th:text="${pessoa.referencia}">-</span></div>
                <div class="detail-item"><strong>Bairro</strong><span th:text="${pessoa.bairro}">-</span></div>
                <div class="detail-item"><strong>Cidade/UF</strong><span
                        th:text="${pessoa.cidade + ' / ' + pessoa.estado}">-</span></div>
                <div class="detail-item"><strong>CEP</strong><span th:text="${pessoa.cep}">-</span></div>
                <div class="detail-item"><strong>Celular</strong><span th:text="${pessoa.celular}">-</span></div>
                <div class="detail-item"><strong>WhatsApp</strong><span th:text="${pessoa.whatsapp}">-</span></div>
                <div class="detail-item"><strong>E-mail</strong><span th:text="${pessoa.email}">-</span></div>
                <div class="detail-item"><strong>Juros mensal</strong><span
                        th:text="${pessoa.jurosMensal + '%'}">-</span></div>
                <div class="detail-item"><strong>Multa atraso</strong><span
                        th:text="${pessoa.multaAtraso + '%'}">-</span></div>
            </div>

            <div class="actions-row">
                <a class="btn btn-secondary" th:href="@{/pessoas}">Voltar</a>
            </div>
        </section>
    </main>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
