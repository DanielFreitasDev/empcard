<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('Pessoas')}"></head>
<body>
<div class="app-shell">
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="layout-content">
        <div th:replace="~{fragments/flash :: flash}"></div>

        <section class="card">
            <h1 class="page-title">Pessoas</h1>
            <p class="page-subtitle">Gerencie os responsáveis por compras e pagamentos.</p>

            <div class="actions-row" sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-primary" th:href="@{/pessoas/novo}">Cadastrar nova pessoa</a>
            </div>

            <div class="table-wrap" style="margin-top: 0.85rem;">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Celular</th>
                        <th>Status</th>
                        <th class="text-right">Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(pessoas)}">
                        <td colspan="5">Nenhuma pessoa cadastrada.</td>
                    </tr>
                    <tr th:each="pessoa : ${pessoas}">
                        <td th:text="${pessoa.nome}">NOME</td>
                        <td th:text="${@formatacaoService.cpf(pessoa.cpf)}">000.000.000-00</td>
                        <td th:text="${pessoa.celular}">11999999999</td>
                        <td>
                            <span th:if="${pessoa.ativo}" class="badge badge-success">ATIVO</span>
                            <span th:if="${!pessoa.ativo}" class="badge badge-muted">INATIVO</span>
                        </td>
                        <td>
                            <div class="acoes">
                                <a class="btn btn-view" th:href="@{/pessoas/{id}/visualizar(id=${pessoa.id})}">Visualizar</a>
                                <a sec:authorize="hasRole('ADMIN')" class="btn btn-edit"
                                   th:href="@{/pessoas/{id}/editar(id=${pessoa.id})}">Editar</a>
                                <form sec:authorize="hasRole('ADMIN')"
                                      th:action="@{/pessoas/{id}/desativar(id=${pessoa.id})}" method="post">
                                    <button class="btn btn-warning" type="submit"
                                            data-confirm="Deseja alternar o status desta pessoa?">Desativar
                                    </button>
                                </form>
                                <form sec:authorize="hasRole('ADMIN')"
                                      th:action="@{/pessoas/{id}/excluir(id=${pessoa.id})}" method="post">
                                    <button class="btn btn-danger" type="submit"
                                            data-confirm="Confirma a exclusão definitiva desta pessoa?">Excluir
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
