<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Setup Inicial')}"></head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Configuração Inicial</h1>
        <p class="auth-subtitle">Crie o primeiro usuário administrador para iniciar o sistema.</p>

        <form th:action="@{/setup/inicial/salvar}" th:object="${form}" method="post" class="grid">
            <div class="form-group">
                <label for="nomeExibicao">Nome de exibição</label>
                <input id="nomeExibicao" th:field="*{nomeExibicao}" class="form-control texto-maiusculo" required>
                <small class="error-text" th:if="${#fields.hasErrors('nomeExibicao')}"
                       th:errors="*{nomeExibicao}"></small>
            </div>

            <div class="form-group">
                <label for="nomeUsuario">Nome de usuário</label>
                <input id="nomeUsuario" th:field="*{nomeUsuario}" class="form-control texto-maiusculo" required>
                <small class="error-text" th:if="${#fields.hasErrors('nomeUsuario')}"
                       th:errors="*{nomeUsuario}"></small>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input id="senha" type="password" th:field="*{senha}" class="form-control" required>
                <small class="error-text" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></small>
            </div>

            <button type="submit" class="btn btn-primary">Criar administrador</button>
        </form>
    </div>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
