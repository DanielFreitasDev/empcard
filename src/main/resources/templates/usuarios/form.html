<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Novo Usuário')}"></head>
<body>
<div class="app-shell">
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="layout-content">
        <section class="card">
            <h1 class="page-title">Novo usuário</h1>
            <p class="page-subtitle">Defina perfil ADMIN ou CONSULTA.</p>

            <form th:object="${form}" th:action="@{/usuarios/salvar}" method="post">
                <div class="grid grid-2" style="margin-top: 0.85rem;">
                    <div class="form-group">
                        <label for="nomeExibicao">Nome de exibição *</label>
                        <input id="nomeExibicao" th:field="*{nomeExibicao}" class="form-control texto-maiusculo"
                               required>
                        <small class="error-text" th:if="${#fields.hasErrors('nomeExibicao')}"
                               th:errors="*{nomeExibicao}"></small>
                    </div>

                    <div class="form-group">
                        <label for="nomeUsuario">Nome de usuário *</label>
                        <input id="nomeUsuario" th:field="*{nomeUsuario}" class="form-control texto-maiusculo" required>
                        <small class="error-text" th:if="${#fields.hasErrors('nomeUsuario')}"
                               th:errors="*{nomeUsuario}"></small>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input id="senha" th:field="*{senha}" type="password" class="form-control" required>
                        <small class="error-text" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></small>
                    </div>

                    <div class="form-group">
                        <label for="papel">Perfil *</label>
                        <select id="papel" th:field="*{papel}" class="form-select" required>
                            <option value="">Selecione</option>
                            <option value="ADMIN">ADMIN</option>
                            <option value="CONSULTA">CONSULTA</option>
                        </select>
                        <small class="error-text" th:if="${#fields.hasErrors('papel')}" th:errors="*{papel}"></small>
                    </div>
                </div>

                <div class="actions-row">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                    <a class="btn btn-secondary" th:href="@{/usuarios}">Cancelar</a>
                </div>
            </form>
        </section>
    </main>
</div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
